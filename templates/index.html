<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>On Demand</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="input-section">
      <label for="user-input">Enter your message:</label>
      <textarea id="user-input" placeholder="Type your message here..."></textarea>
      <div class="button-group">
        <button id="speech-to-text">🎤 Speech to Text</button>
        <button id="submit-text">✉️ Submit</button>
      </div>
    </div>

    <div class="output-section">
      <div class="output-box">
        <label for="ai-response">Additional Info:</label>
        <textarea id="ai-response" readonly placeholder="Any request for additional info or follow-up will appear here..."></textarea>
      </div>
      <div class="output-box">
        <label for="ai-letter">Demand Letter:</label>
        <textarea id="ai-letter" readonly placeholder="The working demand letter will appear here..."></textarea>

        <div class="button-group" style="margin-top: 10px;">
          <button id="download-pdf">📄 Convert to PDF</button>
          <button id="email-letter">📧 Email to Me</button>
        </div>
      </div>
    </div>
  </div>

  <script>
  </script>

  
</body>
</html>
